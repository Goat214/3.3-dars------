<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="">
    <header class="header ">
      <div class="container">
        <div class="header-container">
          <div class="header-nav-container container">
            <div class="site-header-logo">
              <a href="" class="site-logo">
                <img
                  class="site-logo-img"
                  src="./img/logo_coffe.svg"
                  alt=""
                  width="150px"
                  height="30 "
                />
              </a>
            </div>
            <div class="header-nav">
              <nav class="sitenav">
                <ul class="sitenav-list">
                  <li class="sitenav-item">
                    <a class="sitenav-link" href="">About us</a>
                  </li>
                  <li class="sitenav-item">
                    <a class="sitenav-link" href="">Our Product</a>
                  </li>
                  <li class="sitenav-item">
                    <a class="sitenav-link" href="">Delivery</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header-nav-container-actions">
              <form class="global-search" action="">
                <input class="global-search-input" type="text" />
              </form>
              <img
                class="header-nav-container-actions-img"
                src="./img/icons_cart.svg"
                alt=""
              />
            </div>
          </div>
          <div class="header-hero-container container">
            <div class="hero-left">
              <h1>Enjoy your <span class="coffee">coffee</span> before your activity</h1>
              <p class="hero-left-info">
                Boost your productivity and build your mood with a glass of
                coffee in the morning
              </p>
              <div class="header-bottom">
                <div class="btn">
                  <p>Order now</p>
                  <img class="btn-img" src="./img/Group 2.svg" alt="" />
                </div>
                <a href="#"><p>More menu</p></a>
              </div>
            </div>
            <div class="header-a-btn">
              <img src="./img/img-hero.png" alt="" width="526px" />
            </div>
          </div>
          
        </div>
      </div>
      <img src="./img/bg_img_hero.svg" alt="">
    </header>

    <main class="background-container container">
      <div class="box">
        janjkaj
      </div>
    </main>
    
   

    <footer class="footer"></footer>
  </body>
</html>
